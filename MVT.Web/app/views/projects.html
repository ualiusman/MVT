<div ng-controller="projectsController" class="row" >
    
        
 
    
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-8">
            <form class="form-login" role="form">
                <h2 class="form-login-heading">Add Project</h2>
                <input type="text" class="form-control" placeholder="Project Name" data-ng-model="addproject.Name" required autofocus>
                <textarea class="form-control" placeholder="Description" data-ng-model="addproject.Description"></textarea>
                <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="AddProject()">Submit</button>
                <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                    {{message}}
                </div>
            </form>
            <br /><br />
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Project Description</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="proj in projects">
                        <td>
                            {{ proj.name }}
                        </td>
                        <td>
                            {{ proj.description }}
                        </td>
                       
                      
                        <td><a href="#" ng-click="editproject(proj.id,$event)">Edit</a></td>
                        <td><a href="#" ng-click="deleteproject(proj.id,$index,$event)">Delete</a></td>
                       
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-2">
            &nbsp;
        </div>
   
</div>
