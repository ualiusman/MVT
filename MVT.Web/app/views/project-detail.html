<div class="container" data-ng-controller="projectDetailController">

    <div class="row">
        <div class="col-md-8">
            <img class="img-responsive img-rounded" width="60%" src="../../Asset/Images/Projects/{{project.id}}.jpg" alt="">
        </div>
        <div class="col-md-4">
            <h1>{{project.name}}</h1>
            <p>{{project.description}}</p>
            <a class="btn btn-primary btn-lg" href="#">Donate!</a>
        </div>
    </div>
    <hr />
  
    <div class="row">   
        <div class="col-md-8">
            <div style="height:700px;width:700px;"><highchart id="chart1" config="highchartsNG"></highchart></div>
        </div>
            <div class="col-md-4">
                
                <h3>Other Projects</h3>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Project Name</th>
                            <th>Project Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="proj in projects">
                            <td>
                                {{ proj.name }}
                            </td>
                            <td>
                                {{ proj.description }}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--<a class="btn btn-primary btn-lg" href="#">Donate!</a>-->
            </div>

        </div>
</div>
