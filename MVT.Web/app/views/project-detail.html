<div class="container" data-ng-controller="projectDetailController">

    <div class="row">
        <div class="col-md-8">
            <img class="img-responsive img-rounded" width="60%" src="../../Asset/Images/Projects/{{project.id}}.jpg" alt="">
        </div>
        <div class="col-md-4">
            <h1>{{project.name}}</h1>
            <p>{{project.description}}</p>
            <a class="btn btn-primary btn-lg" >Donate!</a>
        </div>
    </div>
    <hr />
  
    <div class="row">   
        <div class="col-md-8">
            <div style="height:700px;width:700px;"><highchart id="chart1" config="highchartsNG"></highchart></div>
        </div>
            <div class="col-md-4">
                
                <h3>Other Projects</h3>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="proj in projects" ng-if="proj.id!=project.id" >
                            
                            <td>
                                <a href="#/project/{{proj.id}}" >{{ proj.name }}</a>
                            </td>
                            <td>
                               {{ proj.description | limitTocustom:38 }}
                                
                            </td>

                        </tr>
                    </tbody>
                </table>
                <!--<a class="btn btn-primary btn-lg" href="#">Donate!</a>-->
            </div>

        </div>


    <modal title="Donation Form" visible="showModal">
        <!--<form role="form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>-->
        <form name="form" role="form" novalidate class="css-form panel">
            <div ng-animate="{hide:'example-hide'}">
                <h2>{{projectname}}</h2>
                <p>{{ description }}</p>

                <div>
                    Amount*:
                    <input type="number" class="form-control" placeholder="Pease Enter Amount" ng-model="Contributor.ammount" required autocomplete="on" />
                </div>
                <br />
                <button class="btn btn-primary" ng-click="Adddonation(Contributor)">Donate</button>
                <button class="btn btn-default" ng-click="reset()">Clear</button>
                <br />
                <p>* denotes required fields</p>
            </div>
        </form>

    </modal>


</div>
